<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/main.xhtml">
    <ui:define name="content">
        <div class="content">
            <f:metadata>
                <f:viewParam name="id" value="#{technicBean.id}"/>
                <f:viewAction action="#{technicBean.openTechnic}"/>
            </f:metadata>

            <h1>#{technicBean.technic.device}</h1>
            <table>
                <tr>
                    <td>ID</td>
                    <td>#{technicBean.technic.id}</td>
                </tr>
                <tr>
                    <td>ISBN</td>
                    <td>#{technicBean.technic.isbn}</td>
                </tr>
                <tr>
                    <td>Company</td>
                    <td>#{technicBean.technic.company}</td>
                </tr>
                <tr>
                    <td>Year</td>
                    <td>#{technicBean.technic.year}</td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td>#{technicBean.technic.description}</td>
                </tr>
            </table>

            <h:form>
                <p>
                <h:commandButton value="Reserve for me" action="#{technicReservationBean.reserve(technicBean.id)}"/>
                </p>
            </h:form>
        </div>
    </ui:define>
</ui:composition>

</html>
